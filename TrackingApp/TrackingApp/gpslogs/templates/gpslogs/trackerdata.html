<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<a class="nav-item nav-link" href="{% url 'command' %}">Home</a>
<h2>Location Data</h2>

<table>
  <tr>
    <th>COMMAND</th>
    <th>COORDINATES</th>
    <th>TIME</th>
  </tr>
  {% for post in posts %}
  <tr>
    <th>{{ post.RCommand }}</th>
    <th><a href="{{ post.RCoords }}" target="_blank">{{ post.RCoords }}</a></th>
    <th>{{post.Rltime}}</th>
  </tr>
{% endfor %}
</table>

</body>
</html>
